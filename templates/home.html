<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Early Detection of Brain Stroke using Machine Learning Techniques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .bg-custom {
            background-color: #3498db;
        }
        .text-custom {
            color: #ffffff;
        }
    </style>
</head>
<body class="bg-custom text-custom">
    <div class="container">
        <div class="container bg-custom text-custom p-4 rounded">
            <form action="{{ url_for('result') }}" method="post">
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="number" class="form-control" id="gender" name="gender" placeholder="1 for Male, 0 for Female" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Age" required>
                </div>
                <div class="mb-3">
                    <label for="hypertension" class="form-label">Hypertension</label>
                    <input type="number" class="form-control" id="hypertension" name="hypertension" placeholder="1 for Yes, 0 for No" required>
                </div>
                <div class="mb-3">
                    <label for="heart_disease" class="form-label">Heart Disease</label>
                    <input type="number" class="form-control" id="heart_disease" name="heart_disease" placeholder="1 for Yes, 0 for No" required>
                </div>
                <div class="mb-3">
                    <label for="ever_married" class="form-label">Marital Status</label>
                    <input type="number" class="form-control" id="ever_married" name="ever_married" placeholder="1 for Yes, 0 for No" required>
                </div>
                <div class="mb-3">
                    <label for="work_type" class="form-label">Work Type</label>
                    <input type="number" class="form-control" id="work_type" name="work_type"
                        placeholder="0 for Govn Job, 1 for Never Worked, 2 for Private, 3 for Self-employed, 4 for Children" required>
                </div>
                <div class="mb-3">
                    <label for="Residence_type" class="form-label">Residence Type</label>
                    <input type="number" class="form-control" id="Residence_type" name="Residence_type" placeholder="1 for Urban, 0 for Rural" required>
                </div>
                <div class="mb-3">
                    <label for="avg_glucose_level" class="form-label">Average Glucose Level</label>
                    <input type="number" class="form-control" id="avg_glucose_level" name="avg_glucose_level" placeholder="Average Glucose Level" required>
                </div>
                <div class="mb-3">
                    <label for="bmi" class="form-label">Body Mass Index (BMI)</label>
                    <input type="number" class="form-control" id="bmi" name="bmi" placeholder="Body Mass Index (BMI)" required>
                </div>
                <div class="mb-3">
                    <label for="smoking_status" class="form-label">Smoking Status</label>
                    <input type="number" class="form-control" id="smoking_status" name="smoking_status" placeholder="0 for Unknown, 1 for Formerly Smoked, 2 for Never Smoked, 3 for Smokes" required>
                </div>





                <!-- Add more form elements here -->
                <div class="text-center">
                    <button type="submit" id="submit" class="btn btn-primary" style="background-color: red; color: white;">Submit</button>

                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
